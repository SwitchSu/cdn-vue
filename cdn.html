<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ message }}
        <div>
            {{count}}
        </div>
        <button type="button" v-on:click="count++">增加(完整)</button>
        <button type="button" @click="count++">增加(簡寫)</button>
        <button type="button" @click="addCount()">增加(函式)</button>
        <hr>
        <input v-model="inputText" type="text">{{inputText}}
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    array: [],
                    object: {},
                    count: 0,
                    inputText:'',
                }
            },
            methods:{
                addCount(){
                    // console.log(this);
                    this.count++;
                }
            }
        }).mount('#app')
    </script>
</body>


</html>
